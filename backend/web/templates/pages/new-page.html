<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">Создать страницу</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="new-page-name">Название</label>
					<input type="text" [(ngModel)]="newPage.name" class="form-control" id="new-page-name" aria-describedby="nameHelp" placeholder="Название страницы" name="pageName">
					<small id="nameHelp" class="form-text text-muted">Страница 1</small>
				</div>
				<div class="form-group">
					<label for="new-page-url">URL страницы</label>
					<input type="text" [(ngModel)]="newPage.url" class="form-control" id="new-page-url" aria-describedby="urlHelp" placeholder="URL страницы" name="pageURL">
					<small id="urlHelp" class="form-text text-muted">Страница 1</small>
				</div>
				<div class="form-group">
					<label for="new-page-domain">Домен</label>
					<select [(ngModel)]="newPage.domain_id" class="form-control" id="new-page-domain" aria-describedby="domainHelp" name="pageDomain">
						<option *ngFor="let domain of domains" [ngValue]="domain.id">{{ domain.title }}</option>
					</select>
					<small id="domainHelp" class="form-text text-muted">domain.ru</small>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="this.submitted.emit(newPage)">Создать</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
		</div>
	</div>
</div>
